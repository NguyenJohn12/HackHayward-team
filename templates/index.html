<form action="/recommend" method="post">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
    
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, 
                rgba(147, 197, 253, 0.1) 0%,
                rgba(196, 224, 255, 0.1) 100%);
            padding-bottom: 60px; /* Adjusted for footer height */
        }
    
        /* Main content styles */
        .main-container {
            width: 100%;
            min-height: calc(100vh - 60px); /* Adjusted for footer */
            padding: 20px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><path d="M30 0v60M0 30h60" fill="none" stroke="rgba(147, 197, 253, 0.1)" stroke-width="1"/></svg>');
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
    
        /* Decorative medical crosses */
        .main-container::before,
        .main-container::after {
            content: '+';
            position: absolute;
            font-size: 400px;
            color: rgba(147, 197, 253, 0.05);
            z-index: 0;
        }
    
        .main-container::before {
            top: -100px;
            left: -100px;
        }
    
        .main-container::after {
            bottom: -100px;
            right: -100px;
        }
    
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }
    
        h1 {
            font-size: 2.5rem;
            color: #3b82f6;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(147, 197, 253, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
    
        .input-group {
            margin-bottom: 1.5rem;
        }
    
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #3b82f6;
            font-weight: 600;
            font-size: 1.1rem;
        }
    
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #bfdbfe;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
    
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
    
        button {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2);
        }
    
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(59, 130, 246, 0.3);
        }
    
        button:active {
            transform: translateY(0);
        }
    
        /* Medical icons background */
        .medical-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
        }
    
        .medical-icon {
            position: absolute;
            font-size: 2rem;
            color: #3b82f6;
            animation: float 6s ease-in-out infinite;
        }
    
        /* Footer styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8fafc;
            border-top: 1px solid #e5e7eb;
            padding: 0.5rem 0;
            height: 60px; /* Reduced height */
            z-index: 100;
        }
    
        .footer-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
    
        .footer-text {
            font-size: 0.875rem;
            color: #64748b;
        }
    
        .footer-links {
            display: flex;
            gap: 1.5rem;
        }
    
        .footer-link {
            color: #64748b;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }
    
        .footer-link:hover {
            color: #3b82f6;
        }
    
        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
    
            .login-container {
                padding: 1.5rem 2rem;
            }
    
            .main-container::before,
            .main-container::after {
                font-size: 200px;
            }
    
            .footer-content {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
    
            .footer {
                height: auto;
                padding: 1rem 0;
            }
    
            .footer-links {
                justify-content: center;
            }
    
            body {
                padding-bottom: 100px;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }
    
            .login-container {
                padding: 1rem 1.5rem;
            }
        }
        </style>
    </head>

        <footer class="footer">

        </footer>
