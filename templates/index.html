<form action="/recommend" method="post">
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="e.g., 35" required>
    </div>
    
    <div class="form-group">
        <label for="allergic">Allergies (if none, type 'none'):</label>
        <input type="text" id="allergic" name="allergic" placeholder="e.g., penicillin, aspirin" required>
    </div>
    
    <div class="form-group">
        <label for="symptoms">Symptoms (separate with commas):</label>
        <input type="text" id="symptoms" name="symptoms" placeholder="e.g., headache, fever, sore throat" required>
    </div>
    
    <button type="submit" class="submit-btn">Get Recommendations</button>
</form>
